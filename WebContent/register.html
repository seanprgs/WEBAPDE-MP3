<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title> niche </title>

<link href="static/css/styles.css" rel="stylesheet" type="text/css" > 
<link href="static/css/lib/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link rel = "icon" href = "static/res/icon.png">
<script src = "static/js/lib/jquery-min.js"> </script>
<script src = "static/js/lib/jQueryRotate.js"> </script>
<script src = "static/js/index.js"> </script>

    
</head>
<body>
    <div id = "background">    
    </div>
    <div id = "overlay"> 
    </div>
    
    <div id = "viewport">
        <div class = "nav-bg"> </div>
        <nav class = "nav-bar">
            <div class = "nav-left">
                <form class = "nav-home" action = "view-public">
                    <button class = "nav-home" type = "submit"> 
                        <img class = "nav-main-icon" src ="static/res/icon.png"> 
                        <span class = "nav-item nav-title"> niche </span> 
                    </button>
                </form>
            </div>
            
            <div class = "nav-center-wrapper">
                <div class = "nav-center"> 
                    <input class = "nav-item nav-field" type = "text" placeHolder = "Search by tags">
                    <button id="search">
                        <i class="nav-item nav-icon fa fa-search fa-21"> </i> 
                    </button>
                </div>
            </div>
            
            <div class = "nav-right">
                <div class = "nav-user">
                    <div class = "user nav-item nav-link"> 
                        login
                        <i class="nav-icon fa fa-user-circle fa-1x"> </i> 
                    </div>
                    <div class = "popup-form-wrapper"> 
                        <form name = 'login'  class = "popup-form" action="login" method="POST" onsubmit = "return validateLogin()">
                            <label class = "popup-label"> username</label>
                            <input class = "popup-field" name = "username" type="text"> <br>
                            <label class = "popup-label"> password</label>
                            <input class = "popup-field" name = "password" type="password"> <br>
                            <input class = "popup-button" type='submit' value = "Login"> <br>
                            <input class = "popup-check" name = "remember" type="checkbox"> Remember me <br>
                        </form>
                        <form class = "popup-form" action = "register.html">
                            <button type = "submit" class = "popup-link">
                                New here? Click here to register.
                            </button>
                        </form>
                    </div>
                </div>
                <form id = "about" action = "about" class = "nav-item nav-link">
                    <button class = "about-icon">
                        <i class="nav-icon fa fa-question-circle-o"> </i>
                    </button>
                </form>
            </div>
       	</nav>
         <div class = "main-content-container">
            <div class = "reg-container">
                <p class = "reg-title"> Registration </p>
                
                <form class = "reg-form" action="register" method="POST" onsubmit = "return validateRegistration()">
                    <div class = "reg-row">  
                        <label class = "reg-label" > username </label>
                        <input name = "username" class = "reg-field-username reg-field" type="text"> <br>
                        
                    </div>
                     <div class = "reg-row">  
                        <label class = "reg-label"> password </label>
                        <input name = "password" class = "reg-field-pass reg-field" type="password">
                    </div>
                    <div class = "reg-row">
                    	<label class = "reg-label"> description</label>
                        <textarea class = "reg-area" name = "description" placeholder="optional: only 250 characters" oninput="charLimit(this.form.description, wordCount,250);">
                        </textarea>
                        <label class = "reg-area-update" value = "0"> 0/250 </label> 
                        <label class = "warning"> </label>
                        <br>
                    </div>
                        <input class = "reg-submit" value = "register" type = "submit">
                </form>
             </div>
        </div>
    </div>
</body>
</html>
